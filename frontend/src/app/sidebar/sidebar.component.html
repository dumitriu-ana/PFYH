<div [ngClass]="sidebarClasses">
  <h2 class="sidebar-title">Meniu</h2>
  <ul class="sidebar-nav">
    <li class="sidebar-item">
      <a routerLink="/home" routerLinkActive="active">Acasă</a>
    </li>

    <li class="sidebar-item">
      <a routerLink="/specialisti" routerLinkActive="active">Specialiști</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/specializari" routerLinkActive="active">Specializări</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/servicii" routerLinkActive="active">Servicii</a>
    </li>
    <li class="sidebar-item">
      <a routerLink="/despre-fyh" routerLinkActive="active">Despre FYH</a>
    </li>

    <ng-container *ngIf="isLoggedIn()">
      <li class="sidebar-item">
        <a routerLink="/cont" routerLinkActive="active">
          Contul meu: {{ auth.getCurrentUser()?.nume }}
        </a>
      </li>

      <li class="sidebar-item">
        <a routerLink="/comenzi" routerLinkActive="active">Comenzi</a>
      </li>

      <li class="sidebar-item" *ngIf="isAdmin()">
        <a routerLink="/administrare" routerLinkActive="active">Administrare</a>
      </li>
    </ng-container>
  </ul>

  <div class="mt-auto px-3">
    <button *ngIf="!isLoggedIn()"
            class="btn btn-outline-primary w-100 mb-2"
            routerLink="/login">
      Intră în cont
    </button>
    <button *ngIf="isLoggedIn()"
            class="btn btn-outline-danger w-100 mb-2"
            (click)="logout()">
      Delogare
    </button>
    <button *ngIf="!isLoggedIn()"
            class="btn btn-success w-100"
            routerLink="/signup">
      Creare cont
    </button>
  </div>
</div>

<button class="burger-menu-btn" (click)="toggleSidebar()">☰</button>
