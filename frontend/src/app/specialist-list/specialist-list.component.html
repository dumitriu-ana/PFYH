<div class="container mt-4 specialisti-container-grid">
  <div
    class="row d-flex top-left"
    *ngIf="paginaCurenta.length > 0"
  >
    <div class="col-md-4 mb-4" *ngFor="let specialist of paginaCurenta">
      <div class="card h-100 specialist-card">
        <div class="card-body">
          <h5 class="card-title text-dark-blue">{{ specialist.nume }}</h5>
          <p class="card-text">{{ specialist.descriere }}</p>
          <a href="#" class="btn btn-vezi-detalii">Vezi detalii</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Paginare -->
  <nav *ngIf="totalPagini > 1">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="pagina === 1">
        <a class="page-link" (click)="schimbaPagina(pagina - 1)">Anterior</a>
      </li>
      <li
        class="page-item"
        *ngFor="let p of pagini"
        [class.active]="p === pagina"
      >
        <a class="page-link" (click)="schimbaPagina(p)">{{ p }}</a>
      </li>
      <li class="page-item" [class.disabled]="pagina === totalPagini">
        <a class="page-link" (click)="schimbaPagina(pagina + 1)">UrmÄƒtor</a>
      </li>
    </ul>
  </nav>
</div>
