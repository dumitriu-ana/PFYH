<div class="specialisti-container" *ngIf="specialisti && specialisti.length > 0">
  <div class="card h-100 specialist-card text-center" *ngFor="let specialist of specialisti">
    <div class="card-body p-3">
      <h5 class="card-title text-dark-blue">{{ specialist.id }}</h5>
      <div class="mt-2">
        <button class="btn btn-vezi-detalii py-2 px-3">Vezi Detalii</button>
      </div>
    </div>
  </div>
</div>

<p *ngIf="specialisti !== null && specialisti.length === 0">
  Nu există specialiști disponibili momentan.
</p>
