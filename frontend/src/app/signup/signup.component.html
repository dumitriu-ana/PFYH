<div class="container py-4">
  <h2>Înregistrează-te</h2>
  <form (ngSubmit)="signup()" #f="ngForm">
    <div><input name="nume" [(ngModel)]="nume" placeholder="Nume" required></div>
    <div><input name="email" type="email" [(ngModel)]="email" placeholder="Email" required></div>
    <div>
      <input name="password" type="password"
             [(ngModel)]="password"
             placeholder="Parolă" required>
    </div>
    <button type="submit" [disabled]="f.invalid">Crează cont</button>
  </form>
</div>
